<div class="col-sm-3 col-md-2 sidebar">
  <a href="{% url 'base:project' project_slug=project.slug %}"><h2>{{ project.name }}</h2></a>
  <div class="accordion" id="accordion2">
    <div class="accordion-group">
      <div class="accordion-heading sidebar-buttons">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
        <!--<a href="{% url 'base:crawl_space:crawls' project_slug=project.slug %}">-->
        Crawls
        <!--</a>-->
      <i class="fa fa-list pull-right"></i>
      </a>
    </div>
    <div id="collapseOne" class="accordion-body collapse accordion-links">
      {% if project.crawl_set.all %}
      {% for w in project.crawl_set.all %}
      <div class="accordion-inner">
          <a href="{{ w.get_absolute_url }}">{{ w.name }}</a>
      </div>
      {% endfor %}
      {% endif %}
      <div class="accordion-inner">
        <a href="{% url 'base:crawl_space:add_crawl' project_slug=project.slug %}">+ Add Crawl</a>
      </div>
    </div>
  </div>
</div>
  <div class="accordion" id="accordion3">
    <div class="accordion-group">
      <div class="accordion-heading sidebar-buttons">
        <!-- <a href="{% url 'base:indices' project_slug=project.slug %}"> -->
         <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion3" href="#collapseThree">
          Datasets
        <!-- </a> -->
          <i class="fa fa-list pull-right"></i>
        </a>
    </div>
    <div id="collapseThree" class="accordion-body collapse accordion-links">
      {% if project.index_set.all %}
      {% for w in project.index_set.all %}
      <div class="accordion-inner">
          <a href="{{ w.get_absolute_url }}">{{ w.name }}</a>
      </div>
      {% endfor %}
      {% endif %}
      <div class="accordion-inner">
        <a target="_blank" href="{% url 'base:add_index' project_slug=project.slug %}">+ Add Dataset</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
